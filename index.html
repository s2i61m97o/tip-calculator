<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="assets/styles/styles.css" />

    <script defer src="app.js"></script>
  </head>
  <body>
    <img src="assets/images/logo.svg" alt="Splitter logo" class="logo">

    <section class="app-card">
      <section class="app-inputs">
        <form action="submit" class="bill-input">
          <label for="bill-total"> Bill </label>
          <div class="input-wrapper">
            <input
              type="number"
              name="bill-total"
              placeholder="0"
              class="bill-total number-input"
              id="bill-total"
            />
          </div>
        </form>
        <div class="tip">
          <p for="tip-select">Select Tip %</p>

          <div class="tip-select">
            <input type="button" value="5%" />
            <input type="button" value="10%" />
            <input type="button" value="15%" />
            <input type="button" value="25%" />
            <input type="button" value="50%" />
            <input
              type="number"
              placeholder="Custom"
              name="custom-tip"
              step="1"
              class="custom-tip"
              max="99"
            />
          </div>
        </div>

        <div class="number-of-people">
          <form action="submit" class="people-input">
            <label for="number-people"> Number of People </label>
            <div class="input-wrapper">
              <input
                type="number"
                name="number-people"
                placeholder="0"
                step="1"
                class="number-input"
                id="number-people"
              />
            </div>
          </form>
        </div>
      </section>

      <section class="app-outputs">
        <div class="output">
          <div class="output-label">
            <p class="main-lb">Tip Amount</p>
            <p class="pp">/ person</p>
          </div>
          <p class="tip-pp">$0.00</p>
        </div>
        <div class="output">
          <div class="output-label">
            <p class="main-lb">Total</p>
            <p class="pp">/ person</p>
          </div>
          <p class="total-pp">$0.00</p>
        </div>
        <button class="reset" disabled>Reset</button>
      </section>
    </section>
  </body>
</html>
